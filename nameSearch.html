<h3 style="color:white;">Lütfen Aradığınız Kitabın Adını Giriniz</h3>

</form> 
    <button onclick="tara()">ARA</button>

 </center> 
<script>
    
function tara()
{    
    var gelen = document.getElementById("yazi").value;
    
for(var i=0;i<5;i++)
{
    
    
        if(catalog[i].itemName.toLowerCase().indexOf(gelen.toLowerCase())!=-1)
    {
   document.getElementById("sonuc").innerHTML += "<p>" +"<img src='" + catalog[i].itemImage + "' height='125' width='85'/><br>" + "<strong>" + catalog[i].itemName + "</strong><br>" + 
     catalog[i].itemAuthor + "<br>" + "<br>"  + 
     catalog[i].itemDescription + "<br>" + "Yayın Yılı: " + catalog[i].itemCreationDate + "<hr>" + "</p>";     
    }
     
}
}
</script>    
<p id="sonuc"></p>
